
<h3 class="text-primary text-center">Add New Course</h3><br>

<div class="container p-3 w-50">
<form>

    <div class="mb-3">
        <label for="id" class="form-label">Course Id</label>
        <input type="text" [(ngModel)]="newCourse.id" class="form-control" name="id" id="id" >
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">Course Title</label>
        <input type="text" [(ngModel)]="newCourse.title" class="form-control" name="title" id="title" >
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Course Description</label>
        <input type="text" [(ngModel)]="newCourse.description" class="form-control" name="description" id="description" >
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Course Duration</label>
        <input type="text" [(ngModel)]="newCourse.duration" class="form-control" name="duration" id="duration" >
    </div>
     <div class="container text-center">
        <button class="btn btn-success" (click)="createCourse()">Create Course</button> 
    </div>
